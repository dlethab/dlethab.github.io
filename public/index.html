    <title>ðŸ¥…______________ðŸ¥…</title>
    <script>
      let title = "ðŸ¥…______________ðŸ¥…"; // The string with goal emojis at both ends
      let ballEmoji = "âš½"; // The soccer ball emoji
      let explode = "ðŸ’¥"; // The explosion emoji
      let i = 1; // Start replacing from the first character (the first underscore)
      let movingForward = true; // Flag to control forward and backward movement

      function changeTitle() {
        // Convert the title string into an array of characters
        let titleArray = Array.from(title); // Use Array.from() to preserve emoji integrity

        // Replace the character at index `i` with the soccer ball emoji or explosion emoji
        if (titleArray[i] === "ðŸ¥…") {
          // Replace the goal positions with the explosion emoji
          titleArray[i] = explode;
        } else {
          // Otherwise, place the ball emoji
          titleArray[i] = ballEmoji;
        }

        // Update the title by joining the array back into a string
        document.title = titleArray.join('');

        // Update the `i` value based on the direction (forward or backward)
        if (movingForward) {
          i++; // Move forward
        } else {
          i--; // Move backward
        }

        // Change direction when reaching the end or the start
        if (i === title.length-3) {
          movingForward = false; // Start moving backward when we reach the last position
        } else if (i === 0) {
          movingForward = true; // Start moving forward again when we reach the first position
        }
      }

      // Run the changeTitle function every 300 milliseconds
      window.onload = function() {
        setInterval(changeTitle, 300);
      };
    </script>
  </head>

  </body>
