<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/ball.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Dlet's Portfolio" content="Come check out my portfolio!" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/ball.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Dlet's Portfolio!</title>
    <script>
      let title = "______________ðŸ¥…"; // The string with underscores
let ballEmoji = "âš½";
let explode = "ðŸ’¥";
let i = 0; // Start from the first character (before the goal)
let movingForward = true; // We only move forward
let changeTitleInterval; // To store the interval

function changeTitle() {
    // Convert the title string into an array of characters
    let titleArray = Array.from(title); // Use Array.from() to preserve emoji integrity

    // If we haven't reached the goal yet, place the ball emoji at the current position
    if (titleArray[i] === "ðŸ¥…") {
        titleArray[i] = explode; // Replace goal with explosion when reached
        i = 0;
        clearInterval(changeTitleInterval); // Stop the interval when the title reaches the goal
        setTimeout(() => {
            resetTitle(); // Reset the title after 5 seconds
            startTitleChange(); // Restart the animation after the title reset
        }, 5000); // Wait for 5 seconds before resetting
    } else if (titleArray[i] === "_") {
        titleArray[i] = ballEmoji; // Otherwise, place the ball emoji
    }

    // Update the title by joining the array back into a string
    document.title = titleArray.join('');

    // Move forward
    if (movingForward) {
        i++; // Move forward to the next character
    }
}

// Function to reset the title
function resetTitle() {
    document.title = "Dlet's Portfolio!"; // Reset the title back to the original
}

// Function to delay the execution
function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function startTitleChange() {
    // Show the title initially and wait for 5 seconds
    resetTitle();
    await delay(5000); // Wait 5 seconds before starting the ball animation

    // Run the changeTitle function every 300ms for 10 seconds
    changeTitleInterval = setInterval(changeTitle, 300);

    // Wait for the ball to hit the goal and explode
    await delay(5000); // After 5 seconds, the animation stops (goal explodes)
}

// Start the title changing process on window load
window.onload = function() {
    startTitleChange(); // Start the process
};

    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
